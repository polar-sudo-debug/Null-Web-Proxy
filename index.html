<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Proxy</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .url-bar {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #dddddd;
            background: #f1f1f1;
        }
        .url-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            outline: none;
        }
        .url-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .url-bar button:hover {
            background: #0056b3;
        }
        .navigation-buttons {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigation-buttons button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Null Proxy</h1>
        <div class="url-bar">
            <input type="text" id="website" placeholder="Enter website URL" onkeypress="if(event.keyCode==13) unblockWebsite()">
            <button onclick="unblockWebsite()">Go</button>
        </div>
        <div class="navigation-buttons">
            <button onclick="goBack()"><i class='bx bx-chevron-left'></i></button>
            <button onclick="goForward()"><i class='bx bx-chevron-right'></i></button>
            <button onclick="reloadPage()"><i class='bx bx-refresh'></i></button>
        </div>
        <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    </div>
    <script>
        function unblockWebsite() {
            const website = document.getElementById('website').value;
            if (!website) {
                alert('Please enter a valid URL.');
                return;
            }
            const proxyFrame = document.getElementById('proxyFrame');
            const proxyUrl = `https://cors-anywhere.herokuapp.com/${website}`;
            proxyFrame.src = proxyUrl;
        }
        function goBack() {
            document.getElementById('proxyFrame').contentWindow.history.back();
        }
        function goForward() {
            document.getElementById('proxyFrame').contentWindow.history.forward();
        }
        function reloadPage() {
            document.getElementById('proxyFrame').contentWindow.location.reload();
        }
        document.getElementById('proxyFrame').addEventListener('load', function() {
            const links = document.getElementById('proxyFrame').contentDocument.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = link.getAttribute('href');
                    unblockWebsite(href);
                });
            });
        });
        // Advanced logic to handle resource loading
        function handleResourceLoading(event) {
            const target = event.target;
            if (target.tagName === 'IMG' || target.tagName === 'LINK' || target.tagName === 'SCRIPT') {
                const src = target.getAttribute('src') || target.getAttribute('href');
                if (src) {
                    const proxySrc = `https://cors-anywhere.herokuapp.com/${src}`;
                    const headers = new Headers();
                    headers.append('origin', 'null');
                    headers.append('x-requested-with', 'XMLHttpRequest');
                    fetch(proxySrc, { headers })
                        .then(response => response.text())
                        .then(data => {
                            if (target.tagName === 'IMG') {
                                target.src = `data:image/png;base64,${btoa(data)}`;
                            } else if (target.tagName === 'LINK') {
                                const style = document.createElement('style');
                                style.innerHTML = data;
                                document.head.appendChild(style);
                            } else if (target.tagName === 'SCRIPT') {
                                eval(data);
                            }
                        });
                }
            }
        }
        document.getElementById('proxyFrame').addEventListener('load', function() {
            const contentDocument = document.getElementById('proxyFrame').contentDocument;
            contentDocument.addEventListener('DOMContentLoaded', function() {
                const resources = contentDocument.querySelectorAll('img, link[rel="stylesheet"], script');
                resources.forEach(handleResourceLoading);
            });
        });
    </script>
</body>
</html>
