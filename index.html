<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Proxy</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .url-bar {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #dddddd;
            background: #f1f1f1;
        }
        .url-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            outline: none;
        }
        .url-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .url-bar button:hover {
            background: #0056b3;
        }
        .navigation-buttons {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .navigation-buttons button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Null Proxy</h1>
        <div class="url-bar">
            <input type="text" id="website" placeholder="Enter website URL" onkeypress="if(event.keyCode==13) unblockWebsite()">
            <button onclick="unblockWebsite()">Go</button>
        </div>
        <div class="navigation-buttons">
            <button onclick="goBack()"><i class='bx bx-chevron-left'></i></button>
            <button onclick="goForward()"><i class='bx bx-chevron-right'></i></button>
            <button onclick="reloadPage()"><i class='bx bx-refresh'></i></button>
        </div>
        <iframe id="proxyFrame"></iframe>
    </div>
    <script>
        function unblockWebsite() {
            const website = document.getElementById('website').value;
            const proxyFrame = document.getElementById('proxyFrame');
            const headers = new Headers();
            headers.append('origin', 'null');
            headers.append('x-requested-with', 'XMLHttpRequest');
            fetch(`https://cors-anywhere.herokuapp.com/${website}`, { headers })
                .then(response => response.text())
                .then(data => proxyFrame.srcdoc = data);
        }
        function goBack() {
            document.getElementById('proxyFrame').contentWindow.history.back();
        }
        function goForward() {
            document.getElementById('proxyFrame').contentWindow.history.forward();
        }
        function reloadPage() {
            document.getElementById('proxyFrame').contentWindow.location.reload();
        }
    </script>
</body>
</html>
